<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <!--ETIQUETAS DE IMAGENES: -->
    <!--WIDTH="ancho en PIXELES"-->
    <!--HEIGHT="ALTO en PIXELES"-->
    <img
      src="imagenes/csgowallpaper.png"
      alt="Logo HTML5"
      width="500"
      height="300"
    />
    <h3>Imagen con direccion de enlace:</h3>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn4vsyuht2XAfhAMSVrz-5I-hc0NUBSWcfew&usqp=CAU"
      alt="logo messi"
      width="350"
      height="300"
    />
    <h3>Video</h3>
    <!--ETIQUETAS DE VIDEO: -->
    <!--"autoplay" que se reprodusca SOLO-->
    <!--"muted" que se silencie-->
    <!--""loop" que se vuelne a reproducir-->
    <video width="500" height="300" controls autoplay muted loop>
      <source src="audio_video/video-rick.mp4" type="video/mp4" />
    </video>
    <h3>Audio</h3>
    <audio controls autoplay muted loop>
      <source src="audio_video/audio.ogg" type="audio/ogg" />
    </audio>
  </body>
</html>
